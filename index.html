<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module" defer></script>
</head>
<body>
    <div class="world" data-world>
        <div class="score" data-score><span>Score:</span> 0</div>
        <div class="start-screen" data-start-screen>Press Any Key To Start</div>
        <img src="images/ground.png" class="ground" data-ground alt="ground" />
        <img src="images/dino-stationary.png" class="dino" data-dino alt="dino" />
    </div>
</body>
</html>
